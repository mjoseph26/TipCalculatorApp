<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css" />
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="splitter logo"/>
    </header>
    <div class="container">
      <section class="bill-amount">
        <label for="total">Bill</label>
        <span id="billAlert"></span>
        <input type="number" id="total" class="white-inp dollar-inp" name="total" placeholder="0"/>
      </section>
      <section class="tip-select">
        <p class="tip-title">Select Tip%</p>
        <div class="tip-amount">
          <input type="button" value="5%"/>
          <input type="button" value="10%"/>
          <input type="button" value="15%"/>
          <input type="button" value="25%"/>
          <input type="button" value="50%"/>
          <input type="number" id="custom" class="white-inp" placeholder="Custom" aria-label="custom tip percentage"/>
        </div>
      </section>
      <section class="numPeople">
        <label for="people">Number of People</label>
        <span id="alert"></span>
        <input type="number" id="people" class="white-inp person-inp" name="people" placeholder="0"/>
      </section>
      <section class="summary">
        <div class="top">
          <div class="tip-display">
            <div class="left">
              <h6>Tip Amount</h6>
              <p>/ person</p>
            </div>
            <div class="right">
              <p id="tip-price" class="price">$0.00</p>
            </div>
          </div>
          <div class="total-display">
            <div class="left">
              <h6>Total</h6>
              <p>/ person</p>
            </div>
            <div class="right">
              <p id="total-price" class="price">$0.00</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <button class="reset">Reset</button>
        </div>
      </section>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
